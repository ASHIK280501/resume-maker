<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<!-- bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- OWN CSS -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body >
<!-- header design -->
<header id="header_1">
      <nav class="navbar navbar-expand-lg navbar-light bg-white navigation-wrap">
  <div class="container-fluid">
    <div class="d-flex"><img src="./img/logo.png"></div>
  </div>

 </nav>
 </header>


   <div class="container shadow-lg p-3 mt-5 mb-5 text-center text-primary" id="cvForm1">
   <h3>Resume Maker</h3>
   </div>


  <!--PERSONEL DETAILS INSERTED -->
    <div class="container shadow-lg p-3 mt-3 mb-4" id="cvForm2">

    <div class="container text-primary d-flex mt-3">
    <div class="col">
    <label for="your_name">FULL NAME:</label>
    <input type="text" id="your_name" name="your_name" class="form-control">
    </div>
    </div>

    <div class="container text-primary d-flex mt-3">
    <div class="col ">
    <label for="email" >Email-ID:</label>
    <input type="email" id="email" name="email" class="form-control">
    </div>
    </div>

  
    <div class="container text-primary d-flex mt-3">
    <div class="col ">
    <label for="mobile_no" >MOBILE NUMBER:</label>
    <input type="text" id="mobile_no" name="mobile_no" class="form-control">
    </div>
    </div>

    <div class="container text-primary d-flex mt-3">
    <div class="col ">
    <label for="">TOTAL YEARS OF EXPERIENCE :</label>
    <input type="text" id="wefield1" name="total_ex" class="form-control">
    </div>
    </div>


    <div class="container text-primary d-flex mt-3">
    <div class="col ">
    <label for="" >ADDRESS:</label>
    <textarea class="form-control" id="address"> </textarea>
    </div>
    </div>

    <div class="container text-primary d-flex mt-3">
    <div class="col ">
    <label for="">OBJECTIVE:</label>
    <textarea class="form-control" row="3" id="objective"> </textarea>
    </div>
    </div>

    <div class=" container form-group text-primary mt-3" id="eq">
    <label >ACADEMIC QUALIFICATION:</label>
    <textarea class="form-control eqfield" row="3"> </textarea>
    <!--new text area -->
     <div class="container text-center" id="eqBtn">
    <button class="btn btn-primary btn-sm mt-3 p-2" onclick="addEqField()" >ADD</button>
    </div>
    </div>


    <div class="container form-group text-primary mt-3" id="sk">
    <label >SKILLS:</label>
    <input type="text" class="form-control skfield">
    <!--new text area -->
    <div class="container text-center" id="skBtn">
    <button class="btn btn-primary btn-sm mt-3 p-2" onclick="addSkField()">ADD</button>
    </div>
    </div>


    <div class="container form-group text-primary mt-3" id="we">
    <label>WORK EXPERIENCE:</label> <i class="fa fa-times text-primary" onclick="weDelete()"></i>
    <textarea class="form-control wefield" row="3"> </textarea>
    <!--new text area -->
    <div class="container text-center" id="weBtn">
    <button class="btn btn-primary btn-sm mt-3 p-2" onclick="addWeField()">ADD</button>
    </div>
    </div>


    <div class="container form-group text-primary mt-3" id="pr">
    <label>PROJECTS :</label> <i class="fa fa-times text-primary" onclick="pDelete()"></i>
    <input type="text" class="form-control prfield mb-3" placeholder="PROJECT NAME">
    <textarea class="form-control prfield" row="3"> </textarea>
    <!--new text area -->
    <div class="container text-center" id="prBtn">
    <button class="btn btn-primary btn-sm mt-3 p-2" onclick="addPrField()">ADD</button>
    </div>
    </div>


    <div class="container form-group text-primary mt-3" id="ps">
    <label >PERSONNEL STRENGTH:</label>
    <input type="text" class="form-control psfield">
    <!--new text area -->
    <div class="container text-center" id="psBtn">
    <button class="btn btn-primary btn-sm mt-3 p-2" onclick="addPsField()">ADD</button>
    </div>
    </div>

    
    <!-- image upload -->
    <div class="container form-group mb-4 mt-3 text-primary" >
      <label for="image" >SELECT YOUR IMAGE:- </label>
      <input type="file" name="image" id="imgfield" class="form-control">
    </div>
  


    <div class="container text-center">
    <button onclick="generateCV()" class="btn btn-secondary btn-sm mt-3 mb-5 p-4">GENERATE YOUR RESUME</button>
    </div>
    </div> 

<!-- resume template -->


<div class="container resume_a mt-5" id="cv_template">
  <div class="row resume_d">

<!-- first column -->
    <div class="col-md-3 text-center p-3 backgroundf_1 resume_c">
      <img src="./img/profile.jpg" class="img-fluid my-img" id="imgT"> 
      <div class="container text-break">
        <p id="nameT"></p>
        <p id="weT"></p>
        <hr>
        <div class="container details text-break">
        <h6>Email:-</h6>
        <p id="emailT"></p>
        <h6>Contact:-</h6>
        <p id="contactT"></p>
        </div>
        <div class="container details_a text-break">
        <h6>Address:-</h6>
        <p id="addressT"></p>
      </div>
      </div>


      <div class="card">
      <div class="card-header text-center background_1">
      <h5> SKILLS</h5> 
      </div>
      <div class="text-start" >
        <ul id="skT">
        </ul>
      </div>
      </div>

    </div>

<!-- second column -->

    <div class="col-md-9 resume_b">
    <h1 class="text-end" id="nameT2">
    </h1>
 <!-- objective card -->
  <div class="card mt-4">
    <div class="card-header background background_1 ">
      <h5>OBJECTIVE</h5>
    </div>
    <div class="card-body para" id="objectiveT">
    </div>
  </div>


   <div class="card mt-4">
     <div class="card-header background background_1 ">
      <h5>ACADEMIC QUALIFICATION</h5>
     </div>
     <div class="card-body">
       <ul id="eqT">
       </ul>
     </div>
    </div>



    <div class="card mt-4" id="weF">
     <div class="card-header background background_1 ">
      <h5>WORK EXPERIENCE</h5>
     </div>
     <div class="card-body">
       <ul id="weT1">
       </ul>
     </div>
    </div>


    <div class="card mt-4" id="prF">
     <div class="card-header background background_1 ">
      <h5>PROJECTS</h5>
     </div>
     <div class="card-body">
       <ul >
        <li id="prT" class="mt-3" > </li>
       </ul>
     </div>
    </div>

    <div class="card mt-4">
     <div class="card-header background background_1 ">
      <h5>PERSONEL STRENGTH</h5>
     </div>
     <div class="card-body">
       <ul id="psT">
       </ul>
     </div>
    </div>


  </div>
  <div>
   <hr size="6px" class="hr"> 
  </div>
  </div>

<!-- date & signature -->

  <div class="container-fluid detail_c mb-4">
        <div class="row">
      <div class="col-md-4 text-start">
      <h6> DATE:</h6> 
      </div>
      <div class="col-md-8 text-end" >
        <h6>Signature:</h6>
      </div>
      </div>
      </div>
  
  <div class="container text-center" id="ptBtn">
    <button onclick="printCV()" class="btn btn-secondary btn-sm mt-3 mb-5 p-4 printBtn">PRINT RESUME</button>
    </div>

</div>





<!-- Footer -->
<footer class="bg-dark text-center text-white" id="footer_1">
  <!-- Grid container -->
  <div class="container p-4">

  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

</footer>

</html>
